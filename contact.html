<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Contact Me</title>
  <link rel="stylesheet" href="/bootstrap.min.css"> <!-- Replace with the correct path to your Bootstrap CSS file -->
  <style>
    /* Additional styles for the Contact Me section */
    .contact-content {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #d8cfc4; /* Light brown border */
      border-radius: 8px;
    }
    .contact-content h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .btn-dark-brown {
      background-color: #4e3a29; /* Dark brown color */
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 1rem;
    }
    .btn-dark-brown:hover {
      background-color: #3a2b1f; /* Slightly darker shade for hover effect */
    }
    .navbar-light-brown {
      background-color: #d8cfc4; /* Light brown color */
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light navbar-light-brown">
    <div class="container">
      <a class="navbar-brand" href="index.html">MyPortfolio</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" 
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About Me</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="projects.html">Projects</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact Me</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contact Me Content -->
  <section class="container contact-content">
    <h1>Contact Me</h1>
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Your Name">
      </div>
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="Your Email">
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea class="form-control" id="message" rows="4" placeholder="Your Message"></textarea>
      </div>
      <button type="submit" class="btn btn-dark-brown">Send Message</button> <!-- Updated class -->
    </form>
  </section>

<script src="js/jquery.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body>
</html>
